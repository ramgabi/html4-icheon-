<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>시민이 주인인 이천 :: 이천시청</title>
	<meta name="robots" content="noindex, nofollow" />
	<meta name="keywords" content="키워드넣기" />
	<meta name="description" content="설명넣기" />
	<meta name="author" content="저자넣기" />
	<link rel="stylesheet" type="text/css" href="../css/signup_03.css" />
</head>

<body>
	<!-- wrapper / w:100%-->
	<div id="wrapper">
		<div class="signup_wrap">
			<!--w:1193px-->
			<h1><a href="index.html"><img src="../images/logo.png" alt="시민이 주인인 이천 ICHEON" /></a></h1>
			<h2>회원가입</h2>
			<p class="location">STEP03 정보입력</p>
			<ul class="step clearfix">
				<li class="step01">STEP01<span>유형선택</span></li>
				<li class="step02">STEP02<span>본인인증</span></li>
				<li class="step03 on">STEP03<span>정보입력</span></li>
				<li class="step04">STEP04<span>가입완료</span></li>
			</ul>
			<div class="signup clearfix">
			<p class="tip">*표시는 필수입력사항입니다.</p>
			<form method="post" action="#" name="signupFrm" class="clearfix fl">
			<dl>
			<dt><label for="userId">아이디 *</label></dt>
			<dd><input type="text" id="userId" name="userId" maxlength="12"/>
			<span>6~12자의 영문 소문자, 숫자만 사용가능합니다.</span></dd>
    <dt><label for="userPw">비밀번호 *</label></dt>
			<dd><input type="password" id="userPw" name="userPw" maxlength="16"/>
			<span>8~16자의 영문 대소문자, 숫자, 특수문자만 사용가능합니다.</span></dd>
    <dt><label for="userPw2">비밀번호 확인 *</label></dt>
			<dd><input type="password" id="userPw2" name="userPw2"/></dd>
    </dl>
			<div class="clearfix">
			<div class="fl">
			<dl>
    <dt><label for="userName">이름 *</label></dt>
			<dd class="userName"><input type="text" id="userName" name="userName"/></dd>
			</dl>
			</div>
			<div class="fl">
			<dl>
			<dt>성별</dt>
			<dd><input type="radio" id="userMan" name="userMan"/>
			<label for="userMan">남자</label>
			<input type="radio" id="userWoman" name="userWoman"/>
			<label for="userWoman">여자</label></dd>
			</dl>
    </div>
    <div class="fl">
    <dl>
			<dt>생년월일</dt>
			<dd class="userBirth">
			<select id="userBirth1" title="태어난 년도를 선택">
			 <option value="">선택</option>
			 <option value="">2020년</option>
			 <option value="">2019년</option>
			 <option value="">2018년</option>
			 <option value="">2017년</option>
			</select>
			<select id="userBirth2" title="태어난 월을 선택">
			 <option value="">선택</option>
			 <option value="">1월</option>
			 <option value="">2월</option>
			 <option value="">3월</option>
			 <option value="">4월</option>
			</select>
			<select id="userBirth3" title="태어난 일을 선택">
			 <option value="">선택</option>
			 <option value="">1일</option>
			 <option value="">2일</option>
			 <option value="">3일</option>
			 <option value="">4일</option>
			</select>
			</dd>
			</dl>
			</div>
    </div>
    <dl>
   <dt>이메일</dt>
			<dd class="userMail">
			<input type="text" id="userMail1" name="userMail1" title="이메일 앞 입력란"/> @
			<input type="text" id="userMail2" name="userMail2" title="이메일 뒤 입력란"/>
			<select id="userMail3" title="이메일 뒤를 선택">
			 <option value="">선택</option>
			 <option value="">직접입력</option>
			 <option value="">naver.com</option>
			 <option value="">daum.net</option>
			 <option value="">google.com</option>
			</select>
			</dd>
			<dt>전화번호</dt>
			<dd class="userPhone">
			<select id="userPhone1" title="전화번호 앞 번호를 선택">
			 <option value="">선택</option>
			 <option value="">010</option>
			 <option value="">011</option>
			 <option value="">019</option>
			</select> -
			<input type="text" id="userPhone2" name="userPhone2" maxlength="4" title="전화번호 앞 입력란"/> -
			<input type="text" id="userPhone3" name="userPhone3" maxlength="4" title="전화번호 앞 입력란"/>
			</dd>
			</dl>
				</form>
				<div class="signup_btn fr clearfix">
				 <a href="signup_04.html">확인</a>
				 <a href="signup_02.html">취소</a>
				</div>
			</div>
		</div>
	</div>
	<!-- //wrapper -->
</body></html>
